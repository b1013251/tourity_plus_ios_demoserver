<html>
  <head>
    <title>テストページ</title>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <h1>テストページ</h1>
      <p>いろいろ試すページ</p>
	<h2>パスワード送信テスト</h2>
	<form action="/pass" method="post">
		<input type="password" name="password" value="password">
		<input type="submit" value="Send">
	</form>

    <h2>postで画像などを送信</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="text" name="title"><br>
      <input type="text" name="email"><br>
      <input type="file" name="upload"><br>
      <input type="submit" value="Upload">
      </form>

    <h2>位置情報を送信</h2>
    <form id="send_location">
      <label>緯度</label>
      <input type="text"  name="latitude"><br>
      <label>経度</label>
      <input type="text"  name="longitude"><br>
      <label>範囲[m]</label>
      <input type="text"  name="range"><br>
      <input type="submit" value="投稿">
    </form>

    <h2>websocket クライアント（投稿側）</h2>
      <form id="send_message">
        <label>緯度</label>
        <input type="text"  name="latitude"><br>
        <label>経度</label>
        <input type="text"  name="longitude"><br>
        <label>メッセージ</label>
        <input type="text" name="message"><br>
        <label>添付するかどうか</label>
        <input type="radio" name="media" value="on">
        <input type="radio" name="media" value="off"><br>
        <input type="submit" value="投稿">
      </form>
    <h2>websocket クライアント（閲覧側）</h2>
      <div id="show_message"></div>
    <h2>メッセージバブル受信</h2>
      <div id="message_bubbles"></div>
  </body>
</html>

<!--

最終目標
・緯度                     : latitude
・経度                     : longitude
・メッセージ内容            : message
・添付画像（URLで送る？）    : media
・投稿時間                 : date

-->
